{% extends "base.html" %}
{% block content %}

{% if user_logged_in %}
<h1>Käyttäjän {{user_logged_in.kayttaja}} muokattavana oleva raaka_aine</h1>
{% endif %}

<h1>{{raaka_aine.raaka_aine}}</h1>



<form method="post" action="{{base_path}}/raaka_aine/{{attributes.id}}/edit">
    <div class="form-group">
        <label>Raaka-aineen nimi</label>
        <input type="text" name="raaka_aine" class="form-control"value="{{attributes.raaka_aine}}">
    </div>


    <div class="form-group">
        
        <form method="post" action="{{base_path}}/raaka_aine/{{attributes.id}}/edit" style="display: inline-block;">
            <th><button type="submit" class="btn btn-danger">Muokkaa</button></th>

    </div>
</form>

{% endblock %}
