{% extends "base.html" %}
{% block content %}
<h1>Lisää raaka-aine</h1>

<form method="post" action="{{base_path}}/raaka_aine">
    <div class="form-group">
        <label>Raaka-aineen Nimi</label>
        <input type="text" name="raaka_aine" class="form-control"value="{{attributes.raaka_aine}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>

</form>
{% endblock %}
